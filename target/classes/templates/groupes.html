<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div th:replace="fragments :: toasts"></div>
<nav th:replace="fragments :: navigation"></nav>


<main id="main" class="main">

    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">


                        <form method="GET" class="row mx-4 my-4">
                            <div class="col-7">
                                <h5 class="card-title">Tous les Groupes</h5>
                            </div>
                            <div class="searchbar col-4">
                                <input
                                        th:value="${param.get('search')}"
                                        type="text"
                                        class="form-control"
                                        placeholder="Nom..."
                                        name="search"
                                />
                            </div>
                            <div class="col-1">
                                <button type="submit" class="btn btn-secondary">search</button>
                            </div>
                        </form>
                        <a th:href ="@{/groupes/create}"> create a group</a>
                        <table class="table text-center">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nom de groupe</th>
                                <th scope="col">Nombre des contacts</th>
                                <th scope="col">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="groupe : ${groupes}">
                                <th th:text="${groupe.id}" scope="row"></th>
                                <td th:text="${groupe.getNom()}"></td>
                                <td th:text="${groupe.getContactList().size()}"></td>

                                <td>
                                    <div
                                            class="d-flex justify-content-center align-items-center"
                                    >
                                        <a th:href="@{/groupes/{id}(id=${groupe.id})}" class="btn btn-outline-primary p-1 mx-1">
                                            edit
                                        </a>
                                        <a th:href="@{/groupes/{id}/delete(id=${groupe.id})}" class="btn btn-outline-danger p-1 mx-1">
                                            delete
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
