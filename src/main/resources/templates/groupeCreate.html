<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Groupe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>


<div th:replace="fragments :: toasts"></div>
<div th:replace="fragments :: navigation"></div>

<div class="container px-5 my-5">
  <h5 class="title mb-3"> Add group </h5>
  <div style="height: .2px;width: 100%;background-color: #ddd;"><div>
  <form th:object="${request}" id="contactForm" method="post">
    <div class="mb-3">
      <label class="form-label mt-4" for="nom">Nom</label>
      <input class="form-control" id="nom" th:field="*{nom}" type="text" placeholder="group name" />
    </div>

    <div class="">
      <button class="btn btn-primary px-3 py-2" style="" type="submit">Add group</button>
    </div>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
