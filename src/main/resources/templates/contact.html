<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments :: navigation"></div>
<div th:replace="fragments :: toasts"></div>

<div class="px-5 mt-4">
    <h5 th:text="${contact.getNom()}+' '+ ${contact.getPrenom()}+ ' s\'contact'"></h5>
</div>
<div class="container px-5 my-5">
    <form th:object="${request}" id="contactForm" method="post">
        <div class="mb-2">
            <label class="form-label" for="nom">Nom</label>
            <input class="form-control" id="nom" type="text" th:name="nom" th:value="${contact.getNom()}"/>
        </div>
        <div class="mb-2">
            <label class="form-label" for="prenom">Prénom</label>
            <input class="form-control" id="prenom" th:name="prenom" type="text" th:value="${contact.getPrenom()}"/>
        </div>
        <div class="mb-2">
            <label class="form-label" for="email">Email Address</label>
            <input class="form-control" id="email" th:name="email" type="email" th:value="${contact.getEmail()}"/>
        </div>
        <div class="mb-2">
            <label class="form-label" for="emailPro">Email professionel</label>
            <input class="form-control" id="emailPro" th:name="emailPro" type="email" th:value="${contact.getEmailPro()}"/>
        </div>
        <div class="mb-2">
            <label class="form-label" for="numtele1">Numéro de téléphone 1</label>
            <input class="form-control" id="numtele1" th:name="numTele1" type="text" th:value="${contact.getNumTele1()}"/>
        </div>
        <div class="mb-2">
            <label class="form-label" for="numtele2">Numéro de téléphone 2</label>
            <input class="form-control" id="numtele2" type="text" th:name="numTele2" th:value="${contact.getNumTele2()}" />
        </div>
        <div class="mb-2">
            <label class="form-label" for="adresse">Adresse</label>
            <input class="form-control" id="adresse" type="text" th:name="adresse" th:value="${contact.getAdresse()}"/>
        </div>
        <div class="mb-2">
            <label class="form-label" for="gendre">gendre</label>
            <select class="form-select" th:name="genre" id="gendre" th:value="${contact.getGenre()}" aria-label="gendre">
                <option th:selected ="${contact.getGenre() == 'MALE'}? 'selected'" value="MALE">MALE</option>
                <option th:selected ="${contact.getGenre() == 'FEMALE'}? 'selected'" value="FEMALE">FEMALE</option>
            </select>
        </div>
        <div class="d-none" id="submitErrorMessage">
            <div class="text-center text-danger mb-3">Error sending message!</div>
        </div>
        <div class="pt-1">
            <button class="btn btn-primary px-5" type="submit">Modify</button>
        </div>
    </form>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
