<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

<div th:replace="fragments :: toasts"></div>
<div th:replace="fragments :: navigation"></div>

<div class="container px-5 my-5">
    <h5 class="mb-3"> Add contact </h5>
    <div class="mb-4" style="height: .2px;width: 100%;background-color: #ddd;"><div>
    <form th:object="${request}" id="contactForm" method="post">
        <div class="mb-3">
            <label class="form-label" for="nom">Nom</label>
            <input class="form-control" id="nom" th:field="*{nom}" type="text" placeholder="Nom" data-sb-validations="required" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="prenom">Prénom</label>
            <input class="form-control" id="prenom" th:field="*{prenom}" type="text" placeholder="Prénom" data-sb-validations="required" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">Email Address</label>
            <input class="form-control" id="email" th:field="*{email}" type="email" placeholder="Email Address" data-sb-validations="required,email" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="emailPro">Email professionel</label>
            <input class="form-control" id="emailPro" th:field="*{emailPro}" type="email" placeholder="Email professionel" data-sb-validations="required,email" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="numtele1">Numéro de téléphone 1</label>
            <input class="form-control" id="numtele1" th:field="*{numTele1}" type="text" placeholder="Numéro de téléphone 1" data-sb-validations="required" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="numtele2">Numéro de téléphone 2</label>
            <input class="form-control" id="numtele2" type="text" th:field="*{numTele2}" placeholder="Numéro de téléphone 2" data-sb-validations="" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="adresse">Adresse</label>
            <textarea class="form-control" id="adresse" type="text" th:field="*{adresse}" placeholder="Adresse" style="height: 10rem;" data-sb-validations="required"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label" for="gendre">gendre</label>
            <select class="form-select" th:field="*{genre}" id="gendre" aria-label="gendre">
                <option value="MALE">MALE</option>
                <option value="FEMALE">FEMALE</option>
            </select>
        </div>
        <div class="d-none" id="submitErrorMessage">
            <div class="text-center text-danger mb-3">Error sending message!</div>
        </div>
        <div class="my-4">
            <button class="btn btn-primary mb-3" type="submit">Submit</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
